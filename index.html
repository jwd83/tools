<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jared's Tools</title>
  <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
  <link rel="shortcut icon" href="./favicon.svg" />
  <style>
    body {
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      color: #f3f3f3;
      font-family: "Segoe UI", "Arial", sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      margin-top: 48px;
      margin-bottom: 32px;
      text-align: center;
    }

    main {
      width: min(1200px, 96vw);
    }

    h1 {
      font-size: 2.8rem;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    h2 {
      font-size: 2.4rem;
      letter-spacing: 1.8px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .tools-list {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      justify-content: center;
      margin-bottom: 48px;
    }

    .tool-group {
      margin-bottom: 22px;
      background: rgba(30, 34, 40, 0.5);
      border: 1.5px solid #2e3740;
      border-radius: 14px;
      overflow: hidden;
    }

    .group-summary {
      list-style: none;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 14px 18px;
      cursor: pointer;
      background: rgba(0, 198, 255, 0.08);
      border-bottom: 1px solid rgba(46, 55, 64, 0.7);
      user-select: none;
    }

    .group-summary::-webkit-details-marker {
      display: none;
    }

    .group-name {
      font-size: 1.2rem;
      color: #d4e6f2;
      font-weight: 600;
      letter-spacing: 0.6px;
      margin-right: auto;
    }

    .group-meta {
      color: #8ca2b3;
      font-size: 0.95rem;
      letter-spacing: 0.4px;
      text-transform: uppercase;
    }

    .group-chevron {
      color: #00c6ff;
      font-size: 1rem;
      margin-left: 4px;
      transition: transform 0.18s;
    }

    .tool-group[open] .group-chevron {
      transform: rotate(180deg);
    }

    .tool-group .tools-list {
      padding: 16px 18px 0;
      margin-bottom: 12px;
    }

    .group-controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 24px;
    }

    .group-control-btn {
      border: 1px solid #2e3740;
      background: rgba(30, 34, 40, 0.9);
      color: #d4e6f2;
      border-radius: 8px;
      padding: 8px 14px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: border-color 0.18s, color 0.18s, transform 0.18s;
    }

    .group-control-btn:hover {
      border-color: #00c6ff;
      color: #00c6ff;
      transform: translateY(-1px);
    }

    .tool-card {
      background: rgba(30, 34, 40, 0.95);
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.18);
      padding: 32px 28px 24px 28px;
      min-width: 240px;
      max-width: 320px;
      transition: transform 0.18s, box-shadow 0.18s;
      text-align: center;
      border: 1.5px solid #2e3740;
    }

    .tool-card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 8px 32px rgba(0, 198, 255, 0.18);
      border-color: #00c6ff;
    }

    .tool-title {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: #00c6ff;
    }

    .tool-desc {
      font-size: 1rem;
      color: #bfc9d1;
      margin-bottom: 18px;
    }

    .tool-link {
      display: inline-block;
      padding: 8px 20px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 1px;
      transition: background 0.18s, color 0.18s;
    }

    .tool-link:hover {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      color: #232526;
    }

    footer {
      margin-top: auto;
      padding: 24px 0 12px 0;
      color: #7a8a99;
      font-size: 0.98rem;
      text-align: center;
    }

    a {
      color: #00c6ff;
      text-decoration: none;
    }

    @media (max-width: 700px) {
      .tools-list {
        flex-direction: column;
        gap: 20px;
      }

      .tool-group .tools-list {
        padding: 14px 10px 0;
      }

      .tool-card {
        min-width: 0;
        width: 90vw;
        max-width: 98vw;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Jared's Tools</h1>
    <p style="color: #bfc9d1; font-size: 1.15rem; margin-top: 10px">
      A collection of my handy tools and experiments
    </p>
  </header>
  <main>
    <div class="group-controls">
      <button class="group-control-btn" id="expand-all" type="button">Expand all</button>
      <button class="group-control-btn" id="collapse-all" type="button">Collapse all</button>
    </div>
    <div id="tools-groups">
      <!-- Grouped tool cards will be generated here dynamically -->
    </div>
  </main>
  <header>

    <h2>Experimental</h2>
    <p style="color: #bfc9d1; font-size: 1.15rem; margin-top: 10px">
      The following projects are experimental and may not be fully stable.
      Use at your own risk.
    </p>
  </header>
  <main>

    <div class="tools-list" id="experimental-tools-list">
      <!-- Experimental tool cards will be generated here dynamically -->
    </div>
  </main>
  <footer>
    &copy; <span id="year"></span>
    <span style="color: #00c6ff"><a href="https://jwd.me">jwd.me</a> - <a
        href="https://github.com/jwd83/tools">view source</a></span>
  </footer>
  <script>
    // Set current year in footer
    document.getElementById("year").textContent = new Date().getFullYear();

    // Define tools dynamically
    const tools = [
      {
        title: "LeftRight Audio Test",
        description:
          "Test your speakers or headphones with left/right audio channels.",
        link: "https://leftright.jwd.me",
        category: "Audio & Music",
      },
      {
        title: "Gamepad Tester",
        description: "Check your gamepad or controller inputs in real time.",
        link: "https://gamepad.jwd.me",
        category: "Games & Input",
      },
      {
        title: "Shrink - Image Resizer",
        description:
          "Shrink large images so they're small enough to upload to Discord or other sites.",
        link: "https://shrink.jwd.me",
        category: "Image & Media",
      },
      {
        title: "Blur - Image Blur/Blackout",
        description:
          "Blur or blackout sensitive/spoiler areas in images directly in your browser.",
        link: "https://blur.jwd.me/",
        category: "Image & Media",
      },
      {
        title: "Croppy - Square 640 Image Cropper",
        description:
          "Crop your images to a perfect square 640x640 format usable by Wan/ComfyUI.",
        link: "https://jwd83.github.io/croppy/",
        category: "Image & Media",
      },

      // https://jwd83.github.io/mic-fft/
      {
        title: "Mic FFT Visualizer",
        description:
          "Visualize your microphone input in real-time using Fast Fourier Transform (FFT).",
        link: "https://jwd83.github.io/mic-fft/",
        category: "Audio & Music",
      },
      // https://jwd83.github.io/cleaner/
      {
        title: "URL Cleaner",
        description:
          "Strip the tracking and extra crap off URLs to make them easier to share. Repo has chrome extension too.",
        link: "https://jwd83.github.io/cleaner/",
        category: "Text & Utility",
      },
      // https://ping.jwd.me/
      {
        title: "Ping Test",
        description: "Test ping and latency to check your connection quickly.",
        link: "https://ping.jwd.me/",
        category: "Text & Utility",
      },
      // https://magneto.jwd.me/
      {
        title: ".torrent to Magnet Link",
        description:
          "Generate magnet links from torrent files for easy sharing and downloading.",
        link: "https://magneto.jwd.me/",
        category: "Text & Utility",
      },
      // https://jwd83.github.io/snake/
      {
        title: "Snake Game",
        description: "Classic Snake game you can play in your browser.",
        link: "https://jwd83.github.io/snake/",
        category: "Games & Input",
      },
      // https://jwd83.github.io/githubpie/
      {
        title: "GitHubPie",
        description: "See a pie chart of a user's github language use.",
        link: "https://jwd83.github.io/githubpie/",
        category: "Text & Utility",
      },
      // https://github.com/jwd83/qrl URL code to QR Code Link Generator
      {
        title: "QR Link Generator",
        description: "Chrome extension to locally/offline generate QR codes from URLs for easy sharing.",
        link: "https://github.com/jwd83/qrl",
        category: "Image & Media",
      },
      // https://jwd83.github.io/pdfmerge/
      {
        title: "PDF Merge",
        description: "Merge multiple PDF files into a single document directly in your browser.",
        link: "https://jwd83.github.io/pdfmerge/",
        category: "Image & Media",
      },
      // https://jwd83.github.io/chromatickeyboard/
      {
        title: "Chromatic Keyboard",
        description:
          "A virtual C major keyboard supporting 3 octaves. Bring your own sample!",
        link: "https://jwd83.github.io/chromatickeyboard/",
        category: "Audio & Music",
      },
      // https://tuner.jwd.me/
      {
        title: "Chromatic Tuner",
        description: "Tune your guitar, violin, etc. using your device's microphone.",
        link: "https://tuner.jwd.me/",
        category: "Audio & Music",
      },
      // https://xfer.jwd.me/
      {
        title: "Xfer - Simple file sharing!",
        description: "P2P Encrypted file sharing! No uploads, no tracking, no ads.",
        link: "https://xfer.jwd.me/",
        category: "Text & Utility",
      },
      // https://jwd83.github.io/plyground/ in browser python repl
      {
        title: "Plyground - In browser Python REPL",
        description: "Run Python code directly in your browser with a REPL interface.",
        link: "https://jwd83.github.io/plyground/",
        category: "Text & Utility",
      },
      //https://hash.jwd.me/
      {
        title: "Hash Generator",
        description: "Generate various types of hashes ( SHA-256, SHA3 etc.) from your input file.",
        link: "https://hash.jwd.me/",
        category: "Text & Utility",
      },
      // https://md.jwd.me/
      {
        title: "Markdown Editor",
        description: "Basic in browser mark down editor with preview.",
        link: "https://md.jwd.me/",
        category: "Text & Utility",
      },
      // https://bindiff.jwd.me/
      {
        title: "Bianry Differ",
        description: "A simple in browser binary diff tool.",
        link: "https://bindiff.jwd.me/",
        category: "Text & Utility",
      },
      // https://weather.jwd.me/
      {
        title: "Weather",
        description: "A simple weather app designed by GLM and GPT.",
        link: "https://weather.jwd.me/",
        category: "Misc",
      },
      // https://gridlines.jwd.me/
      {
        title: "Gridlines",
        description: "Make crochet and knitting pattern lines.",
        link: "https://gridlines.jwd.me/",
        category: "Misc",
      },

    ];

    // Experimental tool list
    const experimentalTools = [
      {
        title: "Pulse Logic Simulator",
        description: "Simulate and visualize logic circuits in your browser.",
        link: "https://jwd83.github.io/pulse/"
      }
    ];

    // Generate grouped tool cards dynamically
    const groupOrder = [
      "Image & Media",
      "Text & Utility",
      "Audio & Music",
      "Games & Input",
      "Misc",
    ];

    const toolsGroupsContainer = document.getElementById("tools-groups");
    const groupDetails = [];

    groupOrder.forEach((groupName) => {
      const groupTools = tools.filter((tool) => tool.category === groupName);
      if (groupTools.length === 0) {
        return;
      }

      const groupSection = document.createElement("details");
      groupSection.className = "tool-group";
      groupSection.open = true;

      const groupSummary = document.createElement("summary");
      groupSummary.className = "group-summary";
      groupSummary.innerHTML = `
        <span class="group-name">${groupName}</span>
        <span class="group-meta">${groupTools.length} tools</span>
        <span class="group-chevron" aria-hidden="true">â–¾</span>
      `;
      groupSection.appendChild(groupSummary);

      const toolsList = document.createElement("div");
      toolsList.className = "tools-list";

      groupTools.forEach((tool) => {
        const card = document.createElement("div");
        card.className = "tool-card";

        card.innerHTML = `
          <div class="tool-title">${tool.title}</div>
          <div class="tool-desc">${tool.description}</div>
          <a class="tool-link" href="${tool.link}">Visit</a>
        `;

        toolsList.appendChild(card);
      });

      groupSection.appendChild(toolsList);
      toolsGroupsContainer.appendChild(groupSection);
      groupDetails.push(groupSection);
    });

    document.getElementById("expand-all").addEventListener("click", () => {
      groupDetails.forEach((group) => {
        group.open = true;
      });
    });

    document.getElementById("collapse-all").addEventListener("click", () => {
      groupDetails.forEach((group) => {
        group.open = false;
      });
    });

    const experimentalToolsList = document.getElementById("experimental-tools-list");
    experimentalTools.forEach((tool) => {
      const card = document.createElement("div");
      card.className = "tool-card";

      card.innerHTML = `
          <div class="tool-title">${tool.title}</div>
          <div class="tool-desc">${tool.description}</div>
          <a class="tool-link" href="${tool.link}">Visit</a>
        `;

      experimentalToolsList.appendChild(card);
    });
  </script>
</body>

</html>
